<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----- Hers start's the container for view high scores button and timer-->
    <div class="container">
      <div>
        <button class="highscore" id="highscores">View High Scores</button>
        <h1 id="timer" class="timer">40</h1>
      </div>
      <div id="restartbtn" class="restartbtn">
        <input type="button" value="Restart Game.." onclick="reloadPage()">
      </div>
      <div id="question" class="question">
        <h1 id="question-title">Start Game</h1>
        <input type="text" id="nameInput" class="nameInput" placeholder="Enter Name...">
        <button id="submitbtn" class="submitbtn">Submit</button>
      </div>
      <!----- the button layout and where most of the things will be chagning including the list of scores-->
      <div id="answer-buttons" class="btn-grid">
        <ul id="score-list" class="score-list">
        
        </ul>
        <button id="btn1" class="btn"></button>
        <button id="btn2" class="btn"></button>
        <button id="btn3" class="btn"></button>
        <button id="btn4" class="btn"></button>
      <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
      </div>
    </div>
    <!----- script starts here after the html has loaded -->
    <script src="script.js"></script>
  </body>
</html>
<!---- 
1. timer starts when user clicks start game
2. when question is answered right then presented with other question 
3. if question is answered wrong then they lose a bit of time for each on they anser wrong
4.when all questions are ansered or teh timer reaches 0 then the game is over
5.Be able to save initials and score -->
